<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="shared/head_main"></head>
<body>
<header  th:include="shared/header_main"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div th:include="shared/nav_main"></div>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div th:include="shared/messages"></div>
            <div class="container">
                <header class="sub-header">
                    <h1>
                        <span>Pesquisa de candidatos</span>
                    </h1>
                </header>
                <div class="content">
                    <form method="get" th:action="@{/candidate/search}" th:object="${candidateFilter}">
                        <div class="form-group">
                            <label th:for="name" th:text="#{recruiters.candidate.name}"/>
                            <input type="text" th:field="*{name}" class="form-control" maxlength="255"/>
                        </div>
                        <div class="form-group">
                            <label th:for="email" th:text="#{recruiters.candidate.email}"/>
                            <input type="text" th:field="*{email}" class="form-control" maxlength="255"/>
                        </div>
                        <div class="form-group">
                            <label th:for="area" th:text="#{recruiters.candidate.area}"/>
                            <select class="form-control" th:field="*{area}">
                                <option value="" th:text="Todos"/>
                                <option th:each="area : ${areaList}"
                                        th:value="${area.id}"
                                        th:text="${area.name}"/>
                            </select>
                        </div>
                        <input type="hidden" id="search" name="search" value="true"/>
                        <button type="submit" class="btn btn-primary" th:text="#{recruiters.generic.search}"/>
                        <a class="btn btn-default" th:href="@{/candidate/new}" th:text="#{recruiters.generic.new}"></a>
                    </form>
                </div>

                <div class="container" th:if="${resultList != null}">
                    <br/>
                    <span th:unless="${resultList.hasContent()}" th:text="#{recruiters.generic.no-results}"/>
                    <table th:if="${resultList.hasContent()}" class="table table-bordered table-striped table-hover">
                        <tr>
                            <th />
                            <th th:text="#{recruiters.candidate.name}"/>
                            <th th:text="#{recruiters.candidate.email}"/>
                            <th th:text="#{recruiters.candidate.phone-number}"/>
                            <th />
                        </tr>
                        <tr th:each="candidate : ${resultList.content}">
                            <td th:text="${candidate.id }"/>
                            <td th:text="${candidate.name }"/>
                            <td th:text="${candidate.email }"/>
                            <td th:text="${candidate.phoneNumber}"/>
                            <td>
                                <a th:href="@{/candidate/details/} + ${candidate.id}" th:text="#{recruiters.generic.details}" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:include="shared/footer_main"></footer>
</body>
</html>
