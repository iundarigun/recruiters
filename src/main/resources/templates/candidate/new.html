<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>
        <th:block th:text="#{recruiters.generic.title}"/>
        -
        <th:block th:text="#{recruiters.candidate.new}"/>
    </title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div th:if="${ERROR_MESSAGES != null and !ERROR_MESSAGES.isEmpty()}">
        <th:block th:each="error : ${ERROR_MESSAGES}">
            <div th:text="*{error}" class="alert alert-danger"/>
        </th:block>
    </div>
    <h1 th:text="#{recruiters.candidate.new}"/>
    <form method="post" th:action="@{/candidate/new}" th:object="${candidateForm}"
          enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="name" th:text="#{recruiters.candidate.name-lastname}"/>
            <input type="text" th:field="*{name}" class="form-control" maxlength="255"/>
        </div>
        <div class="form-group">
            <label th:for="email" th:text="#{recruiters.candidate.email}"/>
            <input type="text" th:field="*{email}" class="form-control" maxlength="255"/>
        </div>
        <div class="form-group">
            <label th:for="phoneNumber" th:text="#{recruiters.candidate.phone-number}"/>
            <input type="text" th:field="*{phoneNumber}" class="form-control" maxlength="20"/>
        </div>
        <div class="form-group">
            <label for="curriculum" th:text="#{recruiters.candidate.curriculum}"/>
            <input type="file" id="curriculum" name="curriculum" class="form-control"/>
        </div>
        <div class="form-group">
            <th:block th:each="area : ${areaList}">
                <label class="checkbox-inline" th:for="${#ids.next('area')}"
                       th:text="${area.name}"/>
                <input type="checkbox" th:field="*{area}" th:value="${area.id}"/>
            </th:block>
        </div>
        <button type="submit" th:text="#{recruiters.generic.save}" class="btn btn-success"/>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
